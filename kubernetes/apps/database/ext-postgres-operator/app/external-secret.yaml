---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name ext-postgres-operator
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 1m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        POSTGRES_USER: "{{ .postgres_user }}"
        POSTGRES_PASS: "{{ .postgres_pw }}"
  dataFrom:
    - extract:
        key: postgres-superuser
