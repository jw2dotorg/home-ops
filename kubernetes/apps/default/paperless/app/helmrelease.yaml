---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      main:
        type: statefulset

        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5.0@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
            envFrom: &envFrom
              - secretRef:
                  name: paperless-secret
        containers:
          main:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.17.1@sha256:ab72a0ab42a792228cdbe83342b99a48acd49f7890ae54b1ae8e04401fba24ee
            env:
              USERMAP_UID: 1000
              USERMAP_GID: 1000
              PAPERLESS_TIME_ZONE: ${TIMEZONE}
              PAPERLESS_DBENGINE: postgresql
              PAPERLESS_WEBSERVER_WORKERS: 2
              PAPERLESS_TASK_WORKERS: 2
              PAPERLESS_URL: https://paperless.${SECRET_DOMAIN}
              PAPERLESS_PORT: 8000
              PAPERLESS_CONSUMPTION_DIR: /data/consume
              PAPERLESS_DATA_DIR: /docs/paperless/data
              PAPERLESS_EXPORT_DIR: /data/export
              PAPERLESS_MEDIA_ROOT: /docs/paperless/media
              PAPERLESS_CONSUMER_POLLING: 60
              PAPERLESS_CONSUMER_RECURSIVE: true
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: true
              PAPERLESS_OCR_LANGUAGE: eng
              PAPERLESS_OCR_LANGUAGES: eng
              PAPERLESS_REDIS: redis://dragonfly.databases.svc.cluster.local
              PAPERLESS_DBHOST: postgres16-rw.database.svc.cluster.local
              PAPERLESS_DBNAME: paperless

            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false

            resources:
              requests:
                cpu: 15m
                memory: 2048Mi
              limits:
                memory: 2048Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: &httpPort 8000

    ingress:
      main:
        className: internal
        hosts:
          - host: &host paperless.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: *httpPort
        tls:
          - hosts:
              - *host

    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
      nas:
        type: nfs
        server: prox.${SECRET_DOMAIN}
        path: /saspool1/docs
        globalMounts:
          - path: /docs
