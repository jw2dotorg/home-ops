---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: wordpress
  namespace: brody
spec:
  interval: 15m
  chart:
    spec:
      chart: wordpress
      version: 22.2.4
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      enabled: true
      ingressClasName: internal
      hostname: brodywhite.org
    wordpressPassord: "${BRODY_WP_PASS}"
