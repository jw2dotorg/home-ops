logger:
  default: debug

auth:
  enabled: False

mqtt:
  host: mosquitto
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db


detectors:
  coral:
    type: edgetpu
    device: usb

objects:
  track:
    - person
    - dog
    - cat
    - car
    - bicycle

#birdseye:
#  mode: objects
#  quality: 1

#live:
#  quality: 1

ffmpeg:
  #hwaccel_args: preset-intel-qsv-h264
  output_args:
    record: preset-record-generic-audio-copy

detect:
  width: 1280
  height: 720
  fps: 5

record:
  enabled: True
  retain:
    days: 7
    #days: 30
    #mode: motion
    mode: all
  events:
    retain:
      default: 30
      #default: 30
      #mode: motion
      mode: all

snapshots:
  enabled: True
  timestamp: False
  retain:
    default: 30

go2rtc:
  streams:
    driveway:
      - rtsp://view:{FRIGATE_RTSP_PASSWORD}@cam-driveway.{FRIGATE_DOMAIN}/live # 2688x1520 @ 30fps
    driveway_sub:
      - rtsp://view:{FRIGATE_RTSP_PASSWORD}@cam-driveway.{FRIGATE_DOMAIN}/cam/realmonitor?channel=1&subtype=2 # 1280x720 @ 10fps

cameras:
  driveway:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/driveway_sub
          roles: ["detect"]
        - path: rtsp://127.0.0.1:8554/driveway
          roles: ["record"]
