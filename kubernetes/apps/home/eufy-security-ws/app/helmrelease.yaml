---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: eufy-security-ws
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: bropat/eufy-security-ws
              tag: 1.8.0
            env:
              USERNAME: ${SECRET_EUFY_USERNAME}
              PASSWORD: ${SECRET_EUFY_PASSWORD}
    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: false
